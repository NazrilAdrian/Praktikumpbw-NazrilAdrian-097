<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form | Pemrograman Web</title>
</head>
<body>
    <form action="" method="GET">
        <div>
            <label for="">Nama:</label>
            <input type="text" name="username"
        </div>
        <div>
            <label for="">Email:</label>
            <input type="text" name="email"
        </div>

        <div>
            <label for="">Jenis kelamin:</label>
            <input type="radio" name="gender" value="1"> Laki-laki
            <input type="radio" name="gender" value="2"> Perempuan
        </div>
        <div>
            <label for="">Hobby:</label>
            <input type="checkbox" name="hobby" value="Basketball"> Musik
            <input type="checkbox" name="hobby" value="Football"> Olahraga
            <input type="checkbox" name="hobby" value="Tennis"> Game
        </div>
        <div>
            <label for="">Pilih kota:</label>
            <select name="kota" id="">
                <option value="L">Jakarta</option>
                <option value="P">Karawang</option>
                <option value="P">Bali</option>
                <option value="P">Majalengka</option>
            </select>
        </div>
        <div>
            <label for="">Upload foto:</label>
            <input type="file">
        </div>

        <button type="submit">Daftar</button>
        <button type="button" onclick="alert ('Halo!')>Klik saya</button>
    </form>
</body>
</html>
